<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Permite que la pag se adapte a cualquier dispositivo :) -->
    <title>My Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="Logo del Restaurante" class="logo">
            <span class="slogan">El Mejor Sabor en Cada Bocado</span>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#about">Acerca de</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Bienvenido a Mi Landing Page</h1>
        <p>Una descripción breve sobre tu producto o servicio.</p>
        <button id="cta-button">¡Contáctanos!</button>
    </section>
    <section id="about">
        <h2>Acerca de Nosotros</h2>
        <p>PONER INFORMACION!!!!</p>
    </section>
    <section id="contact">
        <h2>Contacto</h2>
        <form id="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; PONER INFO QUE QUIERO PARA EL FOOTER!!!</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
